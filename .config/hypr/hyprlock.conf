general {
    hide_cursor = true
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

background {
    monitor =
    path = $HOME/Pictures/wallpapers/tropical-leaves.png
    blur_passes = 1
}

# -- pywal colors --
source = $HOME/.cache/wal/colors-hyprland

# -- time --
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = $color7
    font_size = 120
    font_family = JetBrains Mono ExtraBold
    position = 0, 300
    halign = center
    valign = center
}

# -- greeting --
label {
    monitor =
    text = Hello $USER
    color = $color7
    font_size = 20
    font_family = JetBrains Mono Light
    position = 0, 120
    halign = center
    valign = center
}

# -- password input --
input-field {
    monitor =
    size = 300, 40
    outline_thickness = 0
    dots_size = 0.2 
    dots_spacing = 0.4 
    dots_center = true
    inner_color = $color1
    font_color = $color7
    fade_on_empty = false
    placeholder_text = <span foreground='black'><i>password...</i></span> 
    fail_color = $color7
    hide_input = false
    position = 0, 170
    halign = center
    valign = center
}

